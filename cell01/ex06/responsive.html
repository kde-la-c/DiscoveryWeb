<!DOCTYPE html>
<html>
	<head>
		<title>Responsive</title>
		<style>
			table
			{
				width: 100%;
				height: 100vh;
			}
			.cell
			{
				width: 50%;
				border: 1px solid black;
				border-collapse: collapse;
			}
			#cell1
			{
				background-color: coral;
			}
			#cell2
			{
				background-color: teal;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td class="cell" id="cell1">First cell</td>
				<td class="cell" id="cell2">Second cell</td>
			</tr>
		</table>
	</body>
</html>
