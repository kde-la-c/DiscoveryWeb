<!DOCTYPE html>
<html>
	<head>
		<title>Balloon</title>
		<style>
			.element {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}

			#balloon {
				background-color: red;
				width: 200px;
				height: 200px;
				border-radius: 50%;
			}
		</style>
		<script>
			function BalloonInflate() {
				var	balloon = document.getElementById("balloon");
				var	size = parseInt(getComputedStyle(balloon).width.substring(0, 3));
				var	color = getComputedStyle(balloon).backgroundColor;
				if (color == "rgb(255, 0, 0)")
					balloon.style.backgroundColor = "green";
				else if (color == "rgb(0, 128, 0)")
					balloon.style.backgroundColor = "blue";
				else if (color == "rgb(0, 0, 255)")
					balloon.style.backgroundColor = "red";
				if (size + 10 < 420)
				{
					balloon.style.width = (size + 10).toString() + "px";
					balloon.style.height = (size + 10).toString() + "px";
				}
				else
				{
					balloon.style.width = "200px";
					balloon.style.height = "200px";
					balloon.style.backgroundColor = "red";
				}
			}
			function BalloonDeflate() {
				var	balloon = document.getElementById("balloon");
				var	size = parseInt(getComputedStyle(balloon).width.substring(0, 3));
				var	color = getComputedStyle(balloon).backgroundColor;
				if (color == "rgb(255, 0, 0)")
					balloon.style.backgroundColor = "blue";
				else if (color == "rgb(0, 0, 255)")
					balloon.style.backgroundColor = "green";
				else if (color == "rgb(0, 128, 0)")
					balloon.style.backgroundColor = "red";
				if (size - 5 >= 200)
				{
					balloon.style.width = (size - 5).toString() + "px";
					balloon.style.height = (size - 5).toString() + "px";
				}
			}
		</script>
	</head>
	<body>
		<div class="element" id="balloon" onclick="BalloonInflate()" onmouseleave="BalloonDeflate()"></div>
	</body>
</html>
